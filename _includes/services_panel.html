      { name: "IJCAI", full: "International Joint Conference on Artificial Intelligence", years: "2023, 2024, 2025, 2026", link: "https://www.ijcai.org/", badge: "ijcai" },
      { name: "CVPR", full: "Computer Vision and Pattern Recognition", years: "2024, 2025, 2026", link: "https://cvpr.thecvf.com/", badge: "cvpr" },
      { name: "ECCV", full: "European Conference on Computer Vision", years: "2024, 2026", link: "https://eccv.ecva.net/", badge: "eccv" },
      { name: "MICCAI", full: "Medical Image Computing and Computer Assisted Intervention", years: "2024, 2025, 2026", link: "https://miccai.org/", badge: "miccai" },
      { name: "KDD", full: "ACM SIGKDD Conference on Knowledge Discovery and Data Mining", years: "2024, 2025, 2026", link: "https://www.kdd.org/", badge: "kdd" },
      { name: "ECAI", full: "European Conference on Artificial Intelligence", years: "2024, 2025, 2026", link: "https://ecai2024.eu/", badge: "ecai" },
      { name: "ICASSP", full: "IEEE International Conference on Acoustics, Speech and Signal Processing", years: "2024, 2025, 2026", link: "https://2025.ieeeicassp.org/", badge: "icassp" },
      { name: "ICME", full: "IEEE International Conference on Multimedia and Expo", years: "2024, 2025, 2026", link: "https://2025.ieee-icme.org/", badge: "icme" }
    ]
  },
  journal_reviewer: {
    title: "Journal Reviewer",
    icon: "fa-book-open",
    color: "#8b5cf6",
    description: "Journal Reviewer Responsibilities",
    venues: [
      { name: "JMLR", full: "Journal of Machine Learning Research", link: "https://www.jmlr.org/", badge: "journal-badge" },
      { name: "TPAMI", full: "IEEE Transactions on Pattern Analysis and Machine Intelligence", link: "https://ieeexplore.ieee.org/xpl/RecentIssue.jsp?punumber=34", badge: "journal-badge" },
      { name: "TNNLS", full: "IEEE Transactions on Neural Networks and Learning Systems", link: "https://ieeexplore.ieee.org/xpl/RecentIssue.jsp?punumber=5962385", badge: "journal-badge" },
      { name: "TKDE", full: "IEEE Transactions on Knowledge and Data Engineering", link: "https://ieeexplore.ieee.org/xpl/RecentIssue.jsp?punumber=69", badge: "journal-badge" },

document.addEventListener('DOMContentLoaded', function() {
  const wrapper = document.getElementById('services-wrapper');
  const panel = document.getElementById('services-panel');
  const backBtn = document.getElementById('services-back-btn');
  const bars = document.querySelectorAll('#services-bars .category-bar');
  
  bars.forEach(function(bar) {
    bar.addEventListener('click', function() {
      const category = this.getAttribute('data-category');
      openServicesPanel(category, this);
    });
  });
  
  backBtn.addEventListener('click', closeServicesPanel);
  
  document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape' && panel.classList.contains('active')) {
      closeServicesPanel();
    }
  });
  
  document.addEventListener('click', function(event) {
    if (panel.classList.contains('active') && 
        !panel.contains(event.target) && 
        !event.target.closest('#services-bars .category-bar')) {
      closeServicesPanel();
    }
  });
  
  function openServicesPanel(category, clickedBar) {
    const data = window.servicesData[category];
    if (!data) return;
    
    // Hide all other bars, show only clicked one
    bars.forEach(function(bar) {
      if (bar === clickedBar) {
        bar.classList.add('active-bar');
        bar.classList.remove('hidden-bar');
      } else {
        bar.classList.add('hidden-bar');
        bar.classList.remove('active-bar');
      }
    });
    
    // Update panel
    document.getElementById('services-panel-title-text').textContent = data.title;
    const panelIcon = document.getElementById('services-panel-icon');
    panelIcon.className = 'fas ' + data.icon;
    panelIcon.style.color = data.color;
    document.getElementById('services-panel-count-num').textContent = data.venues.length;
    
    const descEl = document.getElementById('services-panel-description');
    descEl.textContent = data.description;
    descEl.style.borderLeftColor = data.color;
    
    // Generate venues
    const venuesList = document.getElementById('services-venues-list');
    venuesList.innerHTML = '';
    
    data.venues.forEach(function(venue, index) {
      const venueEl = document.createElement('div');
      venueEl.className = 'venue-item';
      venueEl.style.setProperty('--item-accent', data.color);
      venueEl.style.animationDelay = (index * 0.05) + 's';
      
      let html = '<div class="venue-details">';
      
      if (venue.badge) {
        html += '<span class="venue-badge ' + venue.badge + '">' + venue.name + '</span>';
      } else {
        html += '<span class="venue-name">' + venue.name + '</span>';
      }
      
      if (venue.full) {
        html += '<div class="venue-full">' + venue.full + '</div>';
      }
      
      if (venue.years) {
        html += '<span class="venue-years">' + venue.years + '</span>';
      }
      
      html += '</div>';
      
      if (venue.link) {
        html += '<a href="' + venue.link + '" class="venue-link" target="_blank"><i class="fas fa-external-link-alt"></i></a>';
      }
      
      venueEl.innerHTML = html;
      venuesList.appendChild(venueEl);
    });
    
    // Show panel
    panel.classList.add('active');
    wrapper.classList.add('panel-open');
    document.body.style.overflow = 'hidden';
  }
  
  function closeServicesPanel() {
    panel.classList.remove('active');
    wrapper.classList.remove('panel-open');
    
    // Restore all bars
    setTimeout(function() {
      bars.forEach(function(bar) {
        bar.classList.remove('hidden-bar', 'active-bar');
      });
    }, 300);
    
    document.body.style.overflow = '';
  }
});
</script>
